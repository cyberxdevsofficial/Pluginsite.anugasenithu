<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="matrixBackground"></canvas>
  <main class="container form-card">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <input type="text" id="adminUser" placeholder="Username" required>
      <input type="password" id="adminPass" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>
  </main>
  <script>
    document.getElementById("adminLoginForm").addEventListener("submit",e=>{
      e.preventDefault();
      if(document.getElementById("adminUser").value==="admin" &&
         document.getElementById("adminPass").value==="Anuga123"){
        localStorage.setItem("adminAuth","yes");
        location.href="dashboard.html";
      }else{alert("Invalid credentials");}
    });
  </script>
</body>
</html>
